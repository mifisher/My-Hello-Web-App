{% extends 'layouts/base.html' %}

{% block title %} {{thing.name}} - {{ block.super }}{% endblock %}

{% block content %}
		<h2> {{thing.name}} </h2>
		<p> {{thing.description}} </p>
		{% if user == thing.user %}
			<a href="{% url 'edit_thing' slug=thing.slug %}">Edit</a>
		{% endif %}
{%endblock%}
